<div class="oj-hybrid-padding" align="center">
    <div id="filmStripDiv" class="oj-panel" style="margin: 20px;">
        <div id="filmStrip" 
             aria-label="Set of chemicals" 
             data-bind="ojComponent: {
           component: 'ojFilmStrip', 
           arrowPlacement: currentNavArrowPlacement, 
           arrowVisibility: currentNavArrowVisibility}">
            <!-- ko foreach: chemicals -->
            <div class="oj-panel oj-panel-alt2 demo-filmstrip-item" 
                 data-bind="style: {
                             display: getItemInitialDisplay($index())}">
                <img data-bind="attr: {src: path}" />
            </div>
            <!-- /ko -->
        </div>
    </div> 



    <div class="oj-panel demo-centering-container" align="center">
        <div id="masonryLayout" 
             data-bind="ojComponent: {component: 'ojMasonryLayout'}" 
             class="demo-masonry-layout">
            <!-- ko foreach: buttons -->
            <div class="oj-panel oj-panel-alt2 demo-tile" 
                 data-bind="text: name, css: sizeClass"></div>
            <!-- /ko -->
        </div>
    </div>
    
    <div>
    <form id="form1">
        <select id="basicSelect" data-bind="ojComponent: {component: 'ojSelect',
                                                    value: val,
                                                    rootAttributes: {style:'max-width:20em'}}">
            <option value="IE">All</option>
            <option value="FF">Ball Games</option>
            <option value="CH">Outdoor</option>
            <option value="OP">Gym</option>
            <option value="SA">Swim</option>
        </select>
        <input id="inputSearch" placeholder="Search..."
               data-bind="ojComponent: {
          component: 'ojInputSearch',
          value: keyword,
          options: tags,
          rootAttributes: {style:'max-width: 20em'}}">
    </form>
    </div>

    <div class="oj-sm-10 oj-flex-item">
        <table id="activityTable" summary="Department List" aria-label="Departments Table"
               data-bind="ojComponent: {component: 'ojTable', 
                                data: datasource, 
                                columnsDefault: {sortable: 'none'}, 
                                columns: [{headerText: 'Activities', 
                                           field: 'ActivityTitle'}]}">
        </table>
    </div> 
    
    <div id="createActity">

            
    </div>

</div>
