<div class="oj-hybrid-padding">
    <div id="filmStripDiv" class="oj-panel" style="margin: 20px; height: 60%">
        <div id="filmStrip" 
             aria-label="Set of chemicals" 
             data-bind="ojComponent: {
           component: 'ojFilmStrip', 
           arrowPlacement: currentNavArrowPlacement, 
           arrowVisibility: currentNavArrowVisibility}">
            <!-- ko foreach: chemicals -->
            <div class="oj-panel oj-panel-alt2 demo-filmstrip-item" 
                 data-bind="style: {
                 display: getItemInitialDisplay($index())}">
                <img data-bind="attr: {src: path}" />
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="oj-flex-items-pad demo-flex-display" align="center">
        <div class="oj-flex" id="tables">
            <div class="oj-sm-6 oj-flex-item">
                <table id="noticeTable" summary="Department List" aria-label="Departments Table"
                       data-bind="ojComponent: {component: 'ojTable', 
                                data: datasource, 
                                columnsDefault: {sortable: 'none'}, 
                                columns: [{headerText: 'Notice', 
                                           field: 'NoticeTitle'}]}">
                </table>
            </div>
            <div class="oj-sm-6 oj-flex-item">
                <table id="hotTable" summary="Department List" aria-label="Departments Table"
                       data-bind="ojComponent: {component: 'ojTable', 
                                data: datasource, 
                                columnsDefault: {sortable: 'none'}, 
                                columns: [{headerText: 'Notice', 
                                           field: 'NoticeTitle'}]}">
                </table>
            </div> 
        </div>
    </div>
</div>
